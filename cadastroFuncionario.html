<body>
  
  <div id="nav-placeholder">

  </div>

  <div class="container">
    <div class="header">
      <span>Cadastro de Funcionários</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Situação</th>
            <th>Salário</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="popup-container">
      <div class="popup">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />

          <label for="m-cargo">Cargo</label>
          <select id="m-cargo" required>
            <option value="">Selecione...</option>
            <option value="admin">Admin</option>
            <option value="estoquista">Estoquista</option>
          </select>

          <label for="m-situacao">Situação</label>
          <select id="m-situacao" required>
            <option value="">Selecione...</option>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
          
          <label for="m-salario">Salário</label>
          <input id="m-salario" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script/navbar.js"></script>
  <script src="script/cadastroFuncionario.js"></script>
</body>
